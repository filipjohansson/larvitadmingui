<html lang="sv">
<head>

  <title>Login - LarvIT Admin GUI</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/skeleton.css" />
  <link rel="stylesheet" type="text/css" href="css/fonts.css" />
  <link rel="stylesheet" type="text/css" href="css/general.css" />
  <link rel="stylesheet" type="text/css" href="css/shared.css" />
  <link rel="stylesheet" type="text/css" href="css/buttons.css" />
  <link rel="stylesheet" type="text/css" href="css/custom.css" />

</head>
<body>

  <div class="page_wrapper">

    <div class="bg_img"></div>

    <section class="section main_wrapper">

      <section class="section content">

        <div class="content_wrapper login">

          <div class="wrap">

              <div class="row wrap_big_row login_wrapper">
                <div class="eight columns">

                  <div class="row border_bot">
                    <div class="wrap header">
                      <h1>LarvIT Admin GUI - Login</h1>
                    </div>
                  </div>

                  <form class="login_form" id="login_form" method="post">
                    <div class="wrap">

                      <div class="row wrap_row">
                        <div class="input_wrapper" data-icon="j">
                          <input type="text" id="login_username" class="login_username" name="login_username" placeholder="User name" />
                        </div>
                      </div>

                      <div class="row wrap_row msg_box happy">
                        <a class="close" href="#"><span class="br_icon_close"></span></a>
                        <p><span class="strong">Toppen!</span> Grattis nu blev det ju <span class="strong">helt perfekt!</span></p>
                      </div>

                      <div class="row wrap_row msg_box sad">
                        <a class="close" href="#"><span class="br_icon_close"></span></a>
                        <p><span class="strong">Oops!</span> Something went wrong - do it right or we'll send <span class="strong">Lilleman!</span></p>
                      </div>

                      <div class="row wrap_row">
                        <div class="input_wrapper" data-icon="e">
                          <input type="password" id="login_password" class="login_password" name="login_password" placeholder="Password" />
                        </div>
                      </div>

                      <div class="row wrap_medium_row">
                        <button type="submit" class="button u-full-width lg inv">Log in</button>
                      </div>

                    </div>
                  </form>
                </div>
                <div class="four columns hidden_sm"></div>
              </div>


          </div>

        </div>

      </section>

    </section>

  </div>

</body>
